name: Run UI Rest API tests by Jest on Staging

on:
  push:
    branches:
      - master

  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'staging'
      test-environment:
        type: choice
        description: 'Test environment'
        required: true
        default: 'staging'
        options:
          - qa
          - staging

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 20
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Upload API Html Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ux-api-html-report
          path: ux-api-html-report/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ux-api-html-report/'

  deploy:
    needs: test
    name: Publish jest report
    ### Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
#    environment:
#      name: github-pages
      ### Return url from deployment step
      url: ${{ steps.deployment.outputs.page_url }}/ux-api-test-report.html
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
